<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tech-radar-chart example</title>
</head>

<body>
    <div style="max-width: 100%;max-height: 100%;">
        <svg id="radar"></svg>
    </div>

    <script type="module">
        import {create_chart} from '../dist/blips-chart.js';
        create_chart({
            svg_id: "radar",
            colors: {
                background: "#1d1d1d",
                grid: "#ddd"
            },
            quadrants: [
                { name: "DATA", text_color: "#ddd" },
                { name: "PLATFORMS", text_color: "#ddd" },
                { name: "PATTERNS", text_color: "#ddd" },
                { name: "LANGUAGES", text_color: "#ddd" },
            ],
            rings: [
                { name: "ADOPT", color: "#f75258", text_color: "#f75258" },
                { name: "TRIAL", color: "#54f6d1", text_color: "#54f6d1" },
                { name: "ASSESS", color: "#5371f7", text_color: "#5371f7" },
                { name: "HOLD", color: "#6f58c4", text_color: "#6f58c4" }
            ],
            entries: [
                // moved: -1 = moved out (triangle pointing down), 0 = not moved (circle), 1 = moved in  (triangle pointing up)
                {
                    name: "azuredevops",
                    title: "Azure DevOps",
                    quadrant: "PLATFORMS",
                    ring: "HOLD",
                    moved: 0
                },
                {
                    name: "dotnetcore",
                    title: ".NET Core",
                    quadrant: "LANGUAGES",
                    ring: "ADOPT",
                    moved: 0,
                    url: "https://dotnet.microsoft.com/"
                },
                {
                    name: "eventsourcing",
                    title: "EventSourcing",
                    quadrant: "PATTERNS",
                    ring: "TRIAL",
                    moved: -1
                },
                {
                    name: "cqrs",
                    title: "CQRS",
                    quadrant: "PATTERNS",
                    ring: "ADOPT",
                    moved: 0
                },
                {
                    name: "kafka",
                    title: "Kafka",
                    quadrant: "DATA",
                    ring: "TRIAL",
                    moved: 1,
                    url: "https://kafka.apache.org/"
                },
                {
                    name: "strapi",
                    title: "Strapi",
                    quadrant: "DATA",
                    ring: "ASSESS",
                    moved: -1
                },
                {
                    name: "deno",
                    title: "Deno",
                    quadrant: "LANGUAGES",
                    ring: "ASSESS",
                    moved: 0
                },
                {
                    name: "docker",
                    title: "Docker",
                    quadrant: "PLATFORMS",
                    ring: "ADOPT",
                    moved: 0
                },
            ],
        });
    </script>
</body>

</html>
