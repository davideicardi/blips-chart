<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>tech-radar-chart example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        #radar text {
            fill: #fff;
        }
    </style>
</head>

<body>
    <div style="max-width: 800px;max-height: 800px;">
        <svg id="radar"></svg>
    </div>

    <script type="module">
        import {setup_tech_radar_chart} from '../dist/blips-chart.js';
        setup_tech_radar_chart({
            svg_id: "radar",
            colors: {
                background: "#1d1d1d",
                grid: "#ddd"
            },
            quadrants: [
                { name: "Datastores & Data Management" },
                { name: "Platforms & Infrastructure" },
                { name: "Patterns & Techniques" },
                { name: "Languages & Frameworks" },
            ],
            rings: [
                { name: "ADOPT", color: "#f75258", text_color: "#f75258" },
                { name: "TRIAL", color: "#54f6d1", text_color: "#54f6d1" },
                { name: "ASSESS", color: "#5371f7", text_color: "#5371f7" },
                { name: "HOLD", color: "#6f58c4", text_color: "#6f58c4" }
            ],
            entries: [
                // quadrant: 0,1,2,3 (counting clockwise, starting from bottom right)
                // ring: 0,1,2,3 (starting from inside)
                // moved: -1 = moved out (triangle pointing down), 0 = not moved (circle), 1 = moved in  (triangle pointing up)
                {
                    link: "http://www.google.com",
                    label: ".NET",
                    quadrant: 0,
                    ring: 0,
                    moved: 0
                },
                {
                    label: "Kafka",
                    quadrant: 1,
                    ring: 2,
                    moved: 1
                },
                {
                    label: "Strapi",
                    quadrant: 2,
                    ring: 3,
                    moved: -1
                },
                {
                    label: "Deno",
                    quadrant: 3,
                    ring: 1,
                    moved: 0
                },
                {
                    label: "Docker",
                    quadrant: 2,
                    ring: 0,
                    moved: 0
                },
            ],
            // zoomed_quadrant: 1
        });
    </script>
</body>

</html>
